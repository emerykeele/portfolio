  <script>$('img[data-enlargeable]').addClass('img-enlargeable').click(function(){
      var src = $(this).attr('src');
      var modal;
      function removeModal(){ modal.remove(); $('body').off('keyup.modal-close'); }
      modal = $('<div>').css({
          background: 'RGBA(0,0,0,.5) url('+src+') no-repeat center',
          backgroundSize: 'contain',
          width:'100%', height:'100%',
          position:'fixed',
          zIndex:'10000',
          top:'0', left:'0',
          cursor: 'zoom-out'
      }).click(function(){
          removeModal();
      }).appendTo('body');
      //handling ESC
      $('body').on('keyup.modal-close', function(e){
        if(e.key==='Escape'){ removeModal(); }
      });
  });
  </script>



  <script>
  VANTA.FOG({
    el: '#vantajs',
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 2000.00,
    minWidth: 1700.00,
    highlightColor: 0xaadbff,
    midtoneColor: 0xfc7aed,
    lowlightColor: 0xfffe00,
    baseColor: 0xe8cee8,
    blurFactor: 0.90,
    speed: 2.50,
    zoom: 1.20
  })
  </script>
